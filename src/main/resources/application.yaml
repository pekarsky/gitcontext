file-processor:
  exclude-patterns:
    # Hidden files and directories
    - ".*"
    - "**/.idea"
    - "**/.gradle"
    - "**/build"
    - "build"
    # Binary files
    - "*.jar"
    - "*.bin"
    - "*.class"
    - "*.war"
    - "*.ear"
    # Build and IDE files
    - "*.iml"
    - "*.log"
    - "*.tmp"
    - "*.bak"
    - "*.lock"
    # Output files
    - "*.context"
  output:
    file: gitcontext.context